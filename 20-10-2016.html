<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap 101 Template</title>

		<link href="crud/assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="crud/assets/css/app.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif] f114016-->

	</head>
	<body>
		<script src="crud/assets/js/jquery-3.1.1.js"></script>
		<script src="crud/assets/js/bootstrap.min.js"></script>
		<script src="crud/assets/js/herramientas.js"></script>
		<script type="text/javascript">
			var lista;
			lista=$("<ol>");
			$.ajax({method:"post",url:"listar-json.php",dataType:"json"})
			.done(function(response){
				console.log(response.personas[0].nombres);
				
					if(response.success){
						console.log("if");
						$.each(response.personas, function(i,persona){
							console.log(persona.nombres);
							lista.append($("<li>").text(persona.nombres));
						});
					}else{
						lista.append($("<li>").text("Error"));
					}
			});
			$("body").append(lista);
		</script>
	</body>
</html>
