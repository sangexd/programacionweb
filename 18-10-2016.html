<html lang="es">

	<body>
		<script src="crud/assets/js/jquery-3.1.1.js"></script>
		<script src="crud/assets/js/bootstrap.min.js"></script>
		<script src="crud/assets/js/herramientas.js"></script>
		<script type="text/javascript">
			$(
				function(){
					//alert("Hola Script");
					var mi_boton=$("<button>");
						mi_boton.attr({"class":"btn btn-primary","id":"button-cargar"});
						mi_boton.text("Cargar Contenido");
					var cuerpo=$("body");
						cuerpo.append(mi_boton);
						mi_boton.on("click",function(e){
							alert("Hola DOM");
							$.ajax(
								{
									method:"post",
									url:"contenido.html",
									dataType:"html"
								}
							).done(function(respuesta){
								division.html(respuesta);
							});
							e.preventDefault();
						});						
					var division=$("<div>");
						division.attr({"id":"div-contenido"});
						division.text("Aqui va el contenido");
						cuerpo.append(division);
							
				}
			)
		</script>
	</body>
</html>
